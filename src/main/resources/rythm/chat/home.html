<html>
<head><title>WebSocket Chat</title>
  <script>
      var socket;
      if (window.WebSocket) {
          socket = new WebSocket("ws://localhost:5460/chat/socket");
          socket.onmessage = function (event) {
              var home = document.getElementById('chat');
              home.innerHTML = home.innerHTML + event.data + "<br />";
          };
      } else {
          alert("Your browser does not support Websockets. (Use Chrome)");
      }

      function send(message) {
          if (!window.WebSocket) {
              return false;
          }
          if (socket.readyState == WebSocket.OPEN) {
              socket.send(message);
          } else {
              alert("The socket is not open.");
          }
          return false;
      }
  </script>
  <style type="text/css">
    html,body {width:100%;height:100%;}
    body {
      height: 80%;
    }

    input {
      padding: 8px 5px;
    }

    .center {
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      background: white;
    }

    .chatform {
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 0;
      width: 70%;
    }
    form{
      width: 100%;
    }
    label{
      display: inline;
      width: 100px;
    }
    #msg{
      display: inline;
      width: 100%;
    }

  </style>
</head>
<body>
<div class="page">
  <div class="center" >
    <h1>Web Socket Chat Demo</h1>
    <div id="chat" style="height:100%;width: 100%; overflow: auto;">


    </div>

    <form onsubmit="return false;" class="chatform" action="">
      <label for="msg">Message</label>
      <input type="text" name="message" id="msg"  onkeypress="if(event.keyCode==13) { send(this.form.message.value); this.value='' } " />
    </form>
  </div>
</div>
</body>
</html>
